<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/barra-menu.css">
        <link rel="stylesheet" href="css/categoria.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.min.css">
        <link rel="icon" href="images/tiendatech.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SmartShop</title>
    </head>
    <body>
        <div class="container">
            <header>
                   
                    <div class="respmenu">
                        <img id="logo" src="images/tiendatech.png" alt="Tres dispositivos laptop, tablet y celular sobre una superficie de madera.">
                        <input type="checkbox" id="menu">
                        <label id="bars" for="menu"><i class="fa fa-bars"></i><i class="fas fa-times"></i></label>
                        <nav class="nav-menu">
                            <ul class="ul-menu">
                                <li class="opt-menu"><a href="">Inicio</a></li>
                                <li class="opt-menu"><a href="">Categorías</a></li>
                                <li class="opt-menu"><a href="">Novedades</a></li>
                                <li class="opt-menu"><a href="">Contáctenos</a></li>
                            </ul>
                        </nav>
                    </div>    

                <div class="Imagen-Principal">
                    <img src="images/pexels-pixabay-4158.jpg" alt="">
                    <h1>Nuevos <br>Productos</h1>
                </div>
            </header>
            <section id="Categoria">
                <h1>Categorías</h1>
                <div class="categoria-cuadro fondo-negro">
                        <img src="images/OKR0RJ0.jpg" alt="Una laptop">
                        <p>Laptops</p>
                </div>
                <div class="categoria-cuadro fondo-celeste">
                        <img src="images/57919.jpg" alt="Un celular">
                        <p>Celulares</p>
                </div>
                <div class="categoria-cuadro fondo-negro">
                        <img src="images/tableta.jpg" alt="Una tablet">
                        <p>Tablets</p>
                </div>
                <div class="categoria-cuadro fondo-celeste">
                        <img src="images/impresora.jpg" alt="Una impresora">
                        <p>Impresión</p>
                </div>
                <div class="categoria-cuadro fondo-negro">
                        <img src="images/camara.jpg" alt="Una cámara">
                        <p>Cámara</p>
                </div>
                <div class="categoria-cuadro fondo-celeste">
                        <img src="images/seguridad.jpg" alt="Tres cámaras de vigilancia">
                        <p>Seguridad</p>
                </div>
            </section>

            <section id="Novedades">
                <h1>Novedades</h1>
                
            </section>
        </div>
    </body>
</html>
